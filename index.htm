<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KONIEC ELDORADO</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 80%;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 6px;
    }
    p {
      font-size: 1.5em;
      line-height: 1.6;
    }
    .image {
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%; /* Adjusted for smaller screens */
      max-width: 100%;
    }

    @media screen and (max-width: 800px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1.2em;
      }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 1em;
      }
      img {
        margin-top: 20px;
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KONIEC ELDORADO</h1>
    <p>Witaj na stronie poświęconej motywowi przewodniemu "KONIEC ELDORADO". Oto miejsce, gdzie historia spotyka się z legendą.</p>
    <div class="image">
      <img src="eldorado.jpg" alt="Eldorado">
    </div>
    <p>Odwiedź nas ponownie wkrótce, aby odkrywać tajemnice Eldorado!</p>
    <p>&copy; 1990-2024 KONIEC ELDORADO. Wszelkie prawa zastrzeżone.</p>
  </div>
</body>
</html>
